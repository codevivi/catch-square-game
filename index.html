<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>catch a square game</title>
</head>

<body class="">
    <div class="view initial-view">
        <h1 class="">Incredibly fun catch a square game</h1>
        <form class="form text-center">
            <div class="form-group">
                <label for="name">Enter your name:</label>
                <input class="form-control" id="name" name="name" type="text" placeholder="Player name" required minlength="1" maxlength="30">
            </div>
            <button class="btn btn-success">Start</button>
        </form>
    </div>
    <div class="view game-view hidden">
        <div class="timer"><span>30</span>s</div>
        <div class="stage">
            <div class="square"></div>
            <div class="round-stats hidden">
                <table>
                    <thead>
                        <th></th>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="view end-view hidden">
        <p class="winner"><span class="winner-name">Vilma</span> is a winner!</p>
        <button type="button">Play Again</button>
    </div>

    <script src="main.js"> </script>
</body>

</html>
