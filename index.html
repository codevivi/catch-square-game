<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>catch a square game</title>
</head>

<body>
    <div class="view initial-view pt-5 ">
        <h1 class="">Incredibly fun catch a square game</h1>
        <form id="start-form" class="form text-center">
            <div class="form-group">
                <label for="name">Enter your name:</label>
                <input class="form-control" id="name" name="name" type="text" placeholder="Player name" required minlength="1" maxlength="30">
            </div>
            <div class="form-group">
                <label for="seconds">How long one round should take (seconds)?</label>
                <input class="form-control" id="seconds" name="seconds" type="number" placeholder="Enter seconds" value="30" min="1" max="30">
            </div>
            <div class="form-group">
                <label for="rounds">How many rounds do you want to play?</label>
                <input class="form-control" id="rounds" name="rounds" type="number" placeholder="rounds" value="10" min="1" max="10">
            </div>

            <button type="submit" class="btn btn-success">Start</button>
        </form>
    </div>
    <div class="view game-view hidden">
        <div id="timer" class="timer btn btn-primary"></div>
        <div id="stage" class="stage">
            <div id="square" class="hidden"></div>
            <div class="round-stats hidden">
                <div class="game-end-stats hidden">
                    <h2 class="winner">Winner is : <span class="winner-name">Vilma</span> </h2>
                    <button id="play-btn" class="btn btn-success" type="button">Play <br> Again</button>
                </div>
                <div class="human-stats">

                    <h2 class="name"></h2>
                    <ol class="rounds"></ol>
                    <hr>
                    <h3><span class="total"></span> </h3>

                </div>
                <div class="pc-stats">
                    <h2 class="name">PC</h2>

                    <ol class="rounds"></ol>
                    <hr>
                    <h3> <span class="total"></span> </h3>
                </div>

            </div>
        </div>
    </div>


    <script src="main.js"> </script>
</body>

</html>
